<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="owfont-regular.css">
  <title>momentum</title>
</head>
<body>
  <div class="weatherWrapper">
    <h2 class="city" contenteditable="true"></h2>
    <div class="weather">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </div>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <button class="btn button">Next</br>image</button>
  <div class="quote">
    <blockquote></blockquote>
    <figcaption></figcaption>
    <button class="qbtn button">New<br>quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
